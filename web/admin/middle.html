<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            <!--
            body { margin:0 auto; padding:0; overflow: hidden;}
            -->
        </style>
        <style>
            .navPoint {
                color:white;
                cursor: pointer;
                font:12px "宋体";
            }
        </style>
        <script type="text/javascript" src="../scripts/pj-2.4.mini.js"></script>
    </head>
    <body>
        <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
            <tr>
                <td width="162" id="frmTitle" noWrap name="fmTitle" align="center" valign="top">
                    <iframe name="I1" height="100%" width="162" src="left.html" border="0" frameborder="0" scrolling="no"> 浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
                </td>
                <td width="4" style="width:4px;"valign="middle" bgcolor="004C7E" onClick="switchSysBar()">
                    <span class="navPoint" id="switchPoint" title="打开/关闭左栏">
                        <img src="../images/admin/list_button.gif" name="img1" width="4" height="40" id="img1" />
                    </span>
                </td>
                <td width="5"></td>
                <td align="center" valign="top">
                    <iframe name="I2" height="100%" width="100%" frameborder="0" src="right.jsp"> 浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
                </td>
            </tr>
        </table>

        <script>
            var ant=pj("#frmTitle");
            function switchSysBar(){
                if (ant.isVisible())
                {
                    pj("#img1").attr("src","../images/admin/list_btn_l.gif");
                    ant.slideLeft({duration:300,effect:tween.quint.easeIn});
                }
                else
                {
                    pj("#img1").attr("src","../images/admin/list_button.gif");
                    ant.slideRight({duration:300,effect:tween.quint.easeOut});
                }
            }
        </script>
    </body>
</html>
